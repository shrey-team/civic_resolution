        body {

        label {

        /* Drag & Drop Box */
        .drop-zone {
            border: 2px dashed #9ca3af;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            color: #6b7280;
            cursor: pointer;
            margin-bottom: 1.2rem;

        .preview {
            display: flex;

            margin-top: 10px;

        .preview-item {

        .preview img {

            top: -6px;
            right: -6px;
            background: red;

            border: none;
            border-radius: 50%;

      color: #1d4ed8;

      text-decoration: none;

    .channel-item a:hover {
      text-decoration: underline;
    }
    .channel-item span {
      margin-left: 0.6rem;
      font-size: 1rem;
    }
        
    </style>
</head>

<body>
    <div class="report-box">
        <h1>Report an Issue</h1>
        <form id="reportForm">
            <label for="issue">Issue Type</label>
            <select id="issue" required>
                <option value="">-- Select --</option>
                <option>Pothole</option>
                <option>Garbage</option>
                <option>Street Light</option>
                <option>Water Leakage</option>
                <option>Other</option>
            </select>

            <label for="desc">Description</label>
            <textarea id="desc" placeholder="Explain the issue..." required></textarea>

            <label for="photo">Upload Photos (multiple)</label>
            <input type="file" id="photo" accept="image/*" hidden multiple />
            <div class="drop-zone" id="dropZone">
                Drag & drop photos here or click to select
                <div id="previewContainer" class="preview"></div>
            </div>

            <button type="button" id="cameraBtn">üì∑ Take Photo</button>
            <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden />

            <label for="location_text">Address or landmark</label>
            <input type="text" id="location_text" placeholder="Enter location or landmark" required />

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" placeholder="Enter pincode" required />

            <button type="button" class="loc-btn" id="useLocBtn">üìç Use My Location</button>
            <div id="map"></div>

            <input type="number" id="latitude" step="any" placeholder="Latitude e.g. 19.0760" />
            <input type="number" id="longitude" step="any" placeholder="Longitude e.g. 72.8777" />

            <button type="submit">üì© Submit Report</button>
        </form>
        <div class="back-btn">
            <a href="home.html">‚¨Ö Back to Home</a>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        const SUPABASE_URL = 'https://lxclfklnpktmvtgkpkgg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4Y2xma2xucGt0bXZ0Z2twa2dnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyODExNTEsImV4cCI6MjA3Mzg1NzE1MX0.qaAtZrCKsk9w_kIE3A6wX2_U4NAafIaC-pWhPcu3Fzc'
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ‚úÖ Pre-select issue type if passed from home.html
        window.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const issueParam = params.get("issue");
            if (issueParam) {
                const issueSelect = document.getElementById("issue");
                for (let option of issueSelect.options) {
                    if (option.text.toLowerCase() === issueParam.toLowerCase()) {
                        option.selected = true;
                        break;
                    }
                }
            }
        });
        const bucketName = 'Complaint-Images';

        // Map
        let map, marker;
        function initMap() {
            map = L.map('map').setView([18.5204, 73.8567], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
            }).addTo(map);

            map.on('click', (e) => {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lng;
                if (marker) map.removeLayer(marker);
                marker = L.marker([lat, lng]).addTo(map);
                reverseGeocode(lat, lng);
            });
        }
        window.addEventListener('load', initMap);

        document.getElementById('useLocBtn').onclick = () => {
            if (!navigator.geolocation) {
                alert('Geolocation not supported');
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    document.getElementById('latitude').value = lat;
                    document.getElementById('longitude').value = lng;
                    map.setView([lat, lng], 15);
                    if (marker) map.removeLayer(marker);
                    marker = L.marker([lat, lng]).addTo(map);
                    reverseGeocode(lat, lng);
                },
                (err) => alert('Location error: ' + err.message)
            );
        };

        // ‚úÖ Multiple file handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('photo');
        const previewContainer = document.getElementById('previewContainer');
        let selectedFiles = [];

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                const newFiles = Array.from(fileInput.files);
                selectedFiles = selectedFiles.concat(newFiles);
                showPreviews(selectedFiles);
                extractGPS(newFiles[0]);
            }
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                const newFiles = Array.from(e.dataTransfer.files);
                selectedFiles = selectedFiles.concat(newFiles);
                fileInput.files = e.dataTransfer.files;
                showPreviews(selectedFiles);
                extractGPS(newFiles[0]);
            }
        });

        // ‚úÖ Real-time camera handling
        const cameraInput = document.getElementById("cameraInput");
        const cameraBtn = document.getElementById("cameraBtn");

        cameraBtn.addEventListener("click", () => cameraInput.click());

        cameraInput.addEventListener("change", () => {
            if (cameraInput.files.length) {
                const newFiles = Array.from(cameraInput.files);
                selectedFiles = selectedFiles.concat(newFiles);
                showPreviews(selectedFiles);
                extractGPS(newFiles[0]);
            }
        });

        // ‚úÖ Previews with remove button
        function showPreviews(files) {
            previewContainer.innerHTML = '';
            files.forEach((file, index) => {
                if (!file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const wrapper = document.createElement("div");
                    wrapper.classList.add("preview-item");

                    const img = document.createElement("img");
                    img.src = e.target.result;

                    const removeBtn = document.createElement("button");
                    removeBtn.textContent = "√ó";
                    removeBtn.classList.add("remove-btn");
                    removeBtn.onclick = () => {
                        selectedFiles.splice(index, 1);
                        showPreviews(selectedFiles);
                    };

                    wrapper.appendChild(img);
                    wrapper.appendChild(removeBtn);
                    previewContainer.appendChild(wrapper);
                };
                reader.readAsDataURL(file);
            });
        }

        // Extract GPS from EXIF
        function extractGPS(file) {
            EXIF.getData(file, function () {
                const lat = EXIF.getTag(this, "GPSLatitude");
                const lng = EXIF.getTag(this, "GPSLongitude");
                const latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
                const lngRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";

                if (lat && lng) {
                    const latitude = (lat[0] + lat[1] / 60 + lat[2] / 3600) * (latRef === "N" ? 1 : -1);
                    const longitude = (lng[0] + lng[1] / 60 + lng[2] / 3600) * (lngRef === "E" ? 1 : -1);
                    document.getElementById('latitude').value = latitude;
                    document.getElementById('longitude').value = longitude;
                    map.setView([latitude, longitude], 15);
                    if (marker) map.removeLayer(marker);
                    marker = L.marker([latitude, longitude]).addTo(map);
                    reverseGeocode(latitude, longitude);
                }
            });
        }

        // Reverse geocode
        async function reverseGeocode(lat, lng) {
            try {
               const res = await fetch(
  `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`
);
const data = await res.json();
                if (data && data.display_name) {
                    document.getElementById('location_text').value = data.display_name || '';
                    const postcode = data.address?.postcode || '';
                    document.getElementById('pincode').value = postcode;
                }
            } catch (err) {
                console.error('Reverse geocode error:', err);
            }
        }

        async function uploadImages(files) {
            if (!files || files.length === 0) return [];
            const uploadedUrls = [];
            for (const file of files) {
               const fileName = `${Date.now()}_${file.name}`;
                const { error: upErr } = await supabase.storage
                    .from(bucketName)
                    .upload(fileName, file);
                if (upErr) {
                    console.error('Upload error:', upErr);
                    continue;
                }
                const { data } = supabase.storage.from(bucketName).getPublicUrl(fileName);
                uploadedUrls.push(data?.publicUrl ?? null);
            }
            return uploadedUrls;
        }

        function parseNum(v) {
            if (v === '' || v === null || v === undefined) return null;
            const n = Number(v);
            return Number.isFinite(n) ? n : null;
        }

        // ‚úÖ Haversine formula
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371000; // meters
            const toRad = x => x * Math.PI / 180;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // ‚úÖ Duplicate check function
        async function checkForDuplicates(issue, lat, lng, radius = 100) {
            if (!lat || !lng) return [];

            const latDelta = radius / 111320;
            const lngDelta = radius / (111320 * Math.cos(lat * Math.PI / 180));

            const { data, error } = await supabase
                .from("complaints")
                .select("id, issue_type, latitude, longitude, description")
                .eq("issue_type", issue)
                .gte("latitude", lat - latDelta)
                .lte("latitude", lat + latDelta)
                .gte("longitude", lng - lngDelta)
                .lte("longitude", lng + lngDelta);

            if (error) {
                console.error("Duplicate check error:", error);
                return [];
            }

            return data.filter(c => haversine(lat, lng, c.latitude, c.longitude) <= radius);
        }

        async function submitReport(event) {
            event.preventDefault();

            const issue = document.getElementById('issue').value.trim();
            const desc = document.getElementById('desc').value.trim();
            const location_text = document.getElementById('location_text').value.trim();
            const pincode = document.getElementById('pincode').value.trim();
            const lat = parseNum(document.getElementById('latitude').value);
            const lng = parseNum(document.getElementById('longitude').value);

            if (!issue || !desc || !location_text) {
                alert('Please fill issue, description and address');
                return;
            }

            // üîç Step 1: Check for duplicates
            const duplicates = await checkForDuplicates(issue, lat, lng, 100);
            if (duplicates.length > 0) {
                const proceed = confirm(
  `‚ö† A similar complaint already exists nearby (${duplicates[0].description}).\n\nDo you still want to submit your complaint?`
);
                if (!proceed) return;
            }

            const savedUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!savedUser || !savedUser.username) {
                alert("‚ùå Not logged in!");
                window.location.href = "index.html";
                return;
            }

            let registration_number = null;
            try {
                const { data, error } = await supabase
                    .from("registrations")
                    .select("registration_number")
                    .eq("username", savedUser.username)
                    .single();

                if (error || !data) {
                    alert("‚ùå Could not fetch your registration ID");
                    console.error(error);
                    return;
                }
                registration_number = data.registration_number;
            } catch (err) {
                console.error("Error fetching registration_number:", err);
                return;
            }

            let image_urls = [];
            if (selectedFiles.length > 0) image_urls = await uploadImages(selectedFiles);

            const { error } = await supabase.from('complaints').insert([
                {
                    issue_type: issue,
                    description: desc,
                    image_urls,
                    location_text,
                    pincode,
                    latitude: lat,
                    longitude: lng,
                    registration_number,
                    created_at: new Date().toISOString(),
                },
            ]);

            if (error) {
                alert('‚ùå Failed: ' + error.message);
                return;
            }

            alert('‚úÖ Complaint submitted!');
            window.location.href = 'home.html';
        }

        document.getElementById('reportForm').addEventListener('submit', submitReport);
    </script>
